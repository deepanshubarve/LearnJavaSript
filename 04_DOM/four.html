<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai and Code</title>
</head>
<body  class= "language" background-color: black; color: aliceblue;>
    <ul>JaveScript</ul>
    <ul>C++</ul>
    <ul>Java</ul>
</body>
<script>
    function addLanguage(lang){                                             
        const li = document.createElement('li')             
        li.innerHTML = lang
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Golang")


    function optiaddLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang));
        document.querySelector('.language').appendChild(li)
    }
    optiaddLanguage("Rust")

    //Edit

    const second = document.querySelector("li-nth-child(2)");
    const newLine = document.createElement('li');
    newLine.textContent = "Gammmme"
    second.replaceWith(newLine);
    
    //remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove(lastLang);
</script>
</html>
